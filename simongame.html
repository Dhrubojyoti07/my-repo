<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Game</title>
    <link rel="stylesheet" href="simongame.css">
</head>
<body>
    <div class="main">
    <h1>Simon Game</h1>
    <h2>Highest Score = 0</h2>
    <h3>Press any key to start game</h3>
    <div class="game">
        <div class="container1">
        <div type="button" class="yellow btn"></div>
        <div type="button" class="green btn"></div>
    </div>
    <div class="container2">
        <div type="button" class="blue btn"></div>
        <div type="button" class="red btn"></div>
    </div>
    </div>
    </div>
    
    <script src="simongame.js"></script>
</body>
</html>
